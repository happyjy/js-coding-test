<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!-- 해석1 -->
    <!-- distance를 사용 -->
    <script>
      function solution(s, e) {
        let answer = 0;
        let ch = Array.from({ length: 10001 }, () => 0);
        let dis = Array.from({ length: 10001 }, () => 0);
        let queue = [];
        queue.push(s);
        ch[s] = 1;
        // distance에 따른 이동 횟수
        dis[s] = 0;

        while (queue.length) {
          // #POINT - x: 현수의 현재 위치
          let x = queue.shift();
          // #POINT - 현수가 이동하는 방법 -1, +1, +5\
          // nx: next position
          for (let nx of [x - 1, x + 1, x + 5]) {
            if (nx === e) return dis[x] + 1;
            if (nx > 0 && nx <= 10000 && ch[nx] === 0) {
              ch[nx] = 1;
              queue.push(nx);
              if (dis[nx] !== 0) {
                debugger;
              }
              dis[nx] = dis[x] + 1;
            }
          }
        }
        return answer;
      }

      console.log(solution(8, 3));
    </script>

    <!-- 해석2 -->
    <!-- 상태트리탐색 level을 사용 -->
    <script>
      function solution(s, e) {
        let answer = 0;
        let ch = Array.from({ length: 10001 }, () => 0);
        let queue = [];
        queue.push(s);
        ch[s] = 1;
        let L = 0;
        while (queue.length) {
          let len = queue.length;
          for (let i = 0; i < len; i++) {
            let x = queue.shift();
            for (let nx of [x - 1, x + 1, x + 5]) {
              if (nx === e) return L + 1;
              if (nx > 0 && nx <= 10000 && ch[nx] === 0) {
                ch[nx] = 1;
                queue.push(nx);
              }
            }
          }
          L++;
        }
        return answer;
      }

      console.log(solution(5, 14));
    </script>
  </body>
