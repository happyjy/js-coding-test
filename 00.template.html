    <title>8-12.조합수(메모이제이션)</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer;

        let lt = Math.max(...arr);
        let rt = arr.reduce((prev, curr) => prev + curr);

        debugger;
        while (lt <= rt) {
          // mid: cd 용량
          let mid = parseInt((lt + rt) / 2);
          if (count(arr, mid) <= n) {
            answer = mid;
            rt = mid - 1;
          } else {
            lt = mid + 1;
          }
        }

        function count(arr, cap) {
          let sum = 0;
          let cnt = 1;
          for (let i = 0; i < arr.length; i++) {
            if (sum + arr[i] > cap) {
              ++cnt;
              sum = arr[i];
            } else {
              sum += arr[i];
            }
          }
          return cnt;
        }
        return answer;
      }
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
